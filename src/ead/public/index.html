            <div id="Professor" class="boxes">Professor</div>

            <div id="main">
                <form action="Login" class="StudentLogin">
                    <h2>Student Login</h2> 
                    <div class="Input"><i class="material-icons">account_circle</i> 
                        <input class="text" type="text" placeholder="User Name" size="20" required></div>
                    <br><br>
                    <div class="Input"><i class="material-icons">lock</i>
                        <input class="text" type="text" placeholder="Password" name="Password" size="20" required></div>
                    <br><br>
                    <input id="button" type="submit" value="Login">
                </form>
                <form action="Login" class="ProfessorLogin">
                    <h2>Professor Login</h2> 
                    <div class="Input"><i class="material-icons">account_circle</i> 
                        <input class="text" type="text" placeholder="User Name" size="20" required></div>
                    <br><br>
                    <div class="Input"><i class="material-icons">lock</i>
                        <input class="text" type="text" placeholder="Password" name="Password" size="20" required></div>
                    <br><br>
                    <input id="button" type="submit" value="Login">
                </form>
                <form action="Login" class="AdminitratorLogin">
                    <h2>Administrator Login</h2>

                        <input class="text" type="text" placeholder="User Name" size="20" required></div>
                    <br><br>
                    <div class="Input"><i class="material-icons">lock</i>
                        <input class="text" type="text" placeholder="Password" name="Password" size="20" required></div>
                    <br><br>
                    <input id="button" type="submit" value="Login">
                </form>
            </div>
